<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>Neighborhood Map</title>
  </head>
  <body>
    <div class="container">
      <section class="controls">
        <h3>Edinburgh Locations</h3>
        <div class="filter">
          <input type="text" id="filter" data-bind="event: { input: filterViewList }"> 
          <button id="filter-btn" data-bind="event: { click: filterButton }">Filter</button>
        </div>
        <ul data-bind="foreach: filteredLocations" class="location-list">
          <li data-bind="text: name, click: $parent.selectLocation, attr: { 'data-index': id }"></li>
        </ul>
      </section>
      <section class="map" id="map"></section>

    </div>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7DYDG8TIBOGtngxuGaH28ekjOl7CI7lo&v=3&callback=initMap">
    </script>
  </body>
</html>
